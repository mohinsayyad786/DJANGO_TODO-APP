
{% extends 'base.html' %}
{% block 'main' %}
<h1 class="mt-3 bg-danger text-white text-center">
    Register Form
</h1>

<div  class="col-md-6 mt-3">
    <form method="POST" action="login" novalidate>
        {% csrf_token %}
            <table>
                {{form}}
                <tr>
                    <td><input type="submit" name="send" class="btn btn-primary" value="Login"></td>
                </tr>
               
        </table>
    </form>

</div>

{% endblock 'main' %}
